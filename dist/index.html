<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CG Project</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
</head>

<body style="height: 100vh; margin: 0;">
    <div style="display: flex; flex-direction: column; padding: 5px; max-height: 98vh;">
        <div style="display: flex; flex-direction: row; margin-bottom: 10px;">
            <canvas id="canvas" style="border-style: solid; border-color: black; border-width: 1px;">
            </canvas>
            <div style="display: flex; flex-direction: row; flex: 1; margin-top: 15px;">
                <div
                    style="width: 50%; display: flex; flex-direction: column; align-items: flex-end;margin-right: 5px;">
                    <div
                        style="height: 40px; justify-content: center; align-content: center; display: flex; flex-direction: column;">
                        Play/Pause:
                    </div>
                    <div
                        style="height: 40px; justify-content: center; align-content: center; display: flex; flex-direction: column;">
                        Day/Night:
                    </div>
                    <div
                        style="height: 40px; justify-content: center; align-content: center; display: flex; flex-direction: column;">
                        Camera:
                    </div>
                    <div
                        style="height: 40px; justify-content: center; align-content: center; display: flex; flex-direction: column;">
                        Skybox:
                    </div>
                    <div
                        style="height: 40px; justify-content: center; align-content: center; display: flex; flex-direction: column;">
                        Directional Light:
                    </div>
                    <div
                        style="height: 40px; justify-content: center; align-content: center; display: flex; flex-direction: column;">
                        Point Lights:
                    </div>
                    <div
                        style="height: 40px; justify-content: center; align-content: center; display: flex; flex-direction: column;">
                        Spot Lights:
                    </div>
                </div>
                <div style="width: 50%; display: flex; flex-direction: column; margin-left: 5px;">
                    <div
                        style="height: 40px; justify-content: center; align-content: center; display: flex; flex-direction: column;">
                        <button id="run-button" style="width: 50px">
                            <i class="material-icons">pause</i>
                        </button>
                    </div>
                    <div
                        style="height: 40px; justify-content: center; align-content: center; display: flex; flex-direction: column;">
                        <button id="night-button" style="width: 50px">
                            <i class="material-icons">wb_sunny</i>
                        </button>
                    </div>
                    <div
                        style="height: 40px; justify-content: center; align-content: center; display: flex; flex-direction: column;">
                        <select id="cameras-dropdown" style="width: 150px">
                        </select>
                    </div>
                    <div
                        style="height: 40px; justify-content: center; align-content: center; display: flex; flex-direction: column;">
                        <select id="skybox-dropdown" style="width: 150px">
                        </select>
                    </div>
                    <div
                        style="height: 40px; justify-content: center; align-content: center; display: flex; flex-direction: column;">
                        <select id="directional-dropdown" style="width: 150px">
                        </select>
                    </div>
                    <div
                        style="height: 40px; justify-content: center; align-content: center; display: flex; flex-direction: column;">
                        <select id="point-dropdown" style="width: 150px">
                            <option>On</option>
                            <option>Off</option>
                        </select>
                    </div>
                    <div
                        style="height: 40px; justify-content: center; align-content: center; display: flex; flex-direction: column;">
                        <select id="spot-dropdown" style="width: 150px">
                            <option>On</option>
                            <option>Off</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div id="logs"
            style="background: #cccccc80; border: 1px solid black; min-height: 50px; padding: 10px; overflow-y: scroll; flex: 1">
            <div style="font-weight: bold; font-size: large; margin-bottom: 10px;">Logs:</div>
        </div>
    </div>
    <div id="fps-counter"
        style="position: absolute; top: 10px; left: 15px; font-weight: bolder; text-shadow: 1px 1px 0 #fff, -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 0px 1px 0 #fff, 1px 0px 0 #fff, 0px -1px 0 #fff, -1px 0px 0 #fff;">
    </div>
    <script type="module" src="./main.js"></script>
</body>

</html>
